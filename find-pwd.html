<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="css/find-pwd.css" />
	</head>
	<body>
		<div class="content bgcolor-white find-pwd">
			<div class="top-navtwo bgcolor-white">
				<i class="img">
					<a href="final-index.html"><img src="../img/title-logo.png"/></a>
				</i>
			</div>
			<div class="path">
				<div class="step-all clearfix">
					<div class="step fl on">1</div>
					<div class="road fl"></div>
					<div class="step fl">2</div>
					<div class="road fl"></div>
					<div class="step fl">3</div>
				</div>
				<div class="step-name fonts-16 fontc-darkred">
					<div class="step-exp">设置新密码</div>
					<div class="step-exp judge-id">验证身份</div>
					<div class="step-exp complete">完成</div>
				</div>
			</div>
			<div class="all-set">
				<div class="aperation on">
					<div class="tel clearfix">
						<div class="name fonts-14 fl overflow">手机号：</div>
						<input type="text" class="tel-input fl" placeholder="请输入手机号"/>
						<div class="prompt fonts-14 fl"></div>
					</div>
					<div class="verification clearfix">
						<div class="name fonts-14 fl overflow">验证码：</div>
						<input type="text" class="verification-input fl" placeholder="请输入验证码"/>
						<div class="get-code bgcolor-red fontc-white fonts-14 fl">获取验证码</div>
						<div class="prompt fonts-14 fl"></div>
					</div>
					<div class="next-btn clearfix">
						<div class="name fonts-14 fl"></div>
						<input type="button" value="下一步" class="fl overflow"/>
						<div class="prompt fonts-14 fl"></div>
					</div>
				</div>
				<div class="aperation">
					<div class="tel clearfix">
						<div class="name fonts-14 fl overflow">密码：</div>
						<input type="password" class="tel-input pwd fl" placeholder="请输入密码"/>
						<div class="prompt fonts-14 fl"></div>
					</div>
					<div class="tel clearfix">
						<div class="name fonts-14 fl overflow">新密码：</div>
						<input type="password" class="tel-input repwd fl" placeholder="请再次输入密码"/>
						<div class="prompt fonts-14 fl"></div>
					</div>
					<div class="next-btn clearfix">
						<div class="name fonts-14 fl"></div>
						<input type="button" value="立即修改" class="fl overflow"/>
						<div class="prompt fonts-14 fl"></div>
					</div>
				</div>
				<div class="aperation clearfix">
					<div>
						<div class="congradulation fl"></div>
						<div class="congra-word fl padding-l-20">
							<div class="top-word">恭喜您成功找回密码！</div>
							<div class="prom-savepwd fonts-14 l-height-30">为了保障您的账户安全，请妥善保管您的密码！</div>
							<div class="backto-login fonts-14 l-height-30">
								<span class="fontc-red padding-r-5 downtime">5s</span><span>后自动跳转登录页面</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/find-pwd.js" type="text/javascript" charset="utf-8"></script>
