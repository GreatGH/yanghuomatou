<script type="text/javascript">
	//用户中心
	var usericon = document.querySelector('#user-icon');
	var gotop = document.querySelector('.aside-nav .aside-nav-bottom .go-top a');
	var usercenter = document.getElementById('user-center');
	var user = document.getElementById('user');
	usericon.onmouseenter = function() {
		usericon.style.backgroundColor = 'black';
		usercenter.style.backgroundColor = '#383838';
		usercenter.style.cursor = 'pointer'
		usercenter.style.right = '30px';
		usercenter.style.fontSize = '12px';
		usercenter.style.lineHeight = '30px';
		usercenter.style.transitionDuration = '0.3s';
	}
	user.onmouseleave = function(){
		usercenter.style.cursor = 'default';
		usercenter.style.right = '50px';
		usercenter.style.lineHeight = '12px';
		usericon.style.backgroundColor = '#383838';
		usercenter.style.backgroundColor = 'transparent';
		usercenter.style.fontSize = '0';
	}
	
	//2秒回到顶部
	gotop.onclick = function(){
		var scrollTop = document.documentElement.scrollTop;
		console.log(scrollTop);
		//每走1px用的时间
		var speed = scrollTop/(1000/10);
		console.log(speed);
		var i=0;
		var timer = setInterval(function(){
			scrollTop -=speed;
			console.log(scrollTop)
			document.documentElement.scrollTop = scrollTop;
			if(scrollTop<=0){
				clearInterval(timer);
			}
		},1)
	}
	//客服
	var relateServer = document.querySelector('#relate-server');
	var cusServericon = document.querySelector('.cus-service-icon');
	var cusServer = document.querySelector('.cus-service');
	cusServericon.onmouseenter = function(){
		cusServericon.style.backgroundColor = 'black';
		relateServer.style.backgroundColor = '#383838';
		usercenter.style.cursor = 'pointer'
		relateServer.style.right = '30px';
		relateServer.style.fontSize = '12px';
		relateServer.style.lineHeight = '34px';
		relateServer.style.transitionDuration = '0.3s';
	}
	cusServer.onmouseleave = function(){
		cusServericon.style.backgroundColor = '#383838';
		relateServer.style.backgroundColor = 'transparent';
		relateServer.style.right = '50px';
		usercenter.style.cursor = 'default';
		relateServer.style.lineHeight = '10px';
		relateServer.style.fontSize = '0';
	}
	//购物车
	var shopcat = document.querySelector('.shopping-cat');
	var shopdetail = document.querySelector('.shopcat-detail');
	var publicnav = document.querySelector('.public-aside-nav');
	var shopcatcontrol = document.querySelector('.shopcat-control');
	var cusServer = document.querySelector('.cus-server');
	var onlineControl = document.querySelector('.cus-control');
	var shopcatjudge = 1;
	var cusServericonjudge = 1;
	shopcat.onclick = function(){
		if(shopcatjudge%2){
			shopdetail.style.right = '30px';
			shopdetail.style.zIndex = '0';
			cusServer.style.zIndex ='-1';
			shopdetail.style.transitionDuration = '0.3s';
			cusServericonjudge = 1;
		}else{
			shopdetail.style.right = '-270px';
			cusServer.style.zIndex ='0';
			shopdetail.style.transitionDuration = '0.3s';
		}
		shopcatjudge++;
	}
	cusServericon.onclick = function(){
		if(cusServericonjudge%2){
			cusServer.style.right = '30px';
			cusServer.style.zIndex ='0';
			shopdetail.style.zIndex = '-1';
			cusServer.style.transitionDuration = '0.3s';
			shopcatjudge = 1;
			shopdetail.style.right = '-270px';
			shopdetail.style.transitionDuration = '0.3s';
		}else{
			cusServer.style.right = '-270px';
			shopdetail.style.zIndex = '0';
			cusServer.style.transitionDuration = '0.3s';
		}
		cusServericonjudge++;
	}
</script>
