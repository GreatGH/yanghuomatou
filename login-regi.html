<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login-regi.css" />
		<link rel="stylesheet" href="../css/public.css" />
	</head>
	<body>
		<!--注册-->
		<div class="main-login">
			<div class="login  clearfix">
				<div class="login-content">
					<div class="login-input-top">
						<span class="prom fontc-graylight">注册用户</span>
						<span class="prom-right fontc-graylight">已有账号？立即登录</span>
					</div>
					<form class="regist-check">
						<div>
							<input type="text" class="telnum" name="tel" placeholder="请输入您的手机号" />
						</div>
						<div class="tel-prom margin-l-5">
							<span class="icon">！</span>
							<span class="margin-r-20">建议使用常用手机</span>
						</div>
						<div class="login-code">
							<input type="text" class="input-code" name="check" placeholder="请输入验证码"/>
							<button class="code">获取验证码</button>
						</div>
						<div>
							<input type="password" class="pwd" name="password" placeholder="请输入登录密码，最少6个字符"/>
						</div>
						<div>
							<input type="password" class="re-pwd" name="repwd" placeholder="请确认密码"/>
						</div>
					</form>
					<div>
						<input type="checkbox" style="vertical-align: -2px;"/>
						<span>我已阅读并同意<a href="#">《洋货码头用户注册协议》</a></span>
					</div>
					<button class="register-btn">立即注册</button>
				</div>
				<div class="login-content on">
					<form class="regist-check">
						<div class="login-input-top">
							<span class="prom fontc-graylight">登录</span>
							<span class="prom-right fontc-graylight">立即注册</a>
						</div>
						<div class="save-prom overflow">公告场合不建议自动登录，以防账号丢失</div>
						<form class="regist-check">
							<div>
								<input type="password" class="pwd login-user" name="password" placeholder="请输入登录密码，最少6个字符"/>
							</div>
							<div>
								<input type="password" class="pwd login-pwd" name="password" placeholder="请输入登录密码，最少6个字符"/>
							</div>
						</form>
							
						<div class="clearfix">
							<div class="fl">
								<input type="checkbox" style="vertical-align: -2px;"/>
								<span>自动登录</span>
							</div>
							<div class="fr">
								<a href="final-findpwd.html">忘记密码？</a>
							</div>
						</div>
					</form>
					<button class="register-btn">立即登录</button>
					<div class="third-aside clearfix l-height-30 margin-t-25">
						<div class="fl">使用第三方账号登录：</div>
						<div class="fl">
							<span class="qq"></span>
							<span class="weixin"></span>
							<span class="weibo"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
